<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h2>JavaScript Objects</h2>

    <p id="demo"></p>
     <script>
        //Create an object
        const car = {type:"Thar", model:"4WD", color:"Black"}

        //Display some data from the object:
        //document.getElementById('demo').innerHTML="The car type is " + car.type;

        document.getElementById('demo').innerHTML="Its model is " + car.model +".";
     </script>
</body>
</html>
