<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semicolon in JS</title>
</head>
<body>
    <h2>JavaScript Statement</h2>

    <p>JavaScript statements are seperated by semicolons ( ; )</p>

    <p id="demo"></p>

    <script>
        let a, b, c;
        a=5;
        b=6;
        c=a+b;

        document.getElementById("demo").innerHTML=c;
    </script>
</body>
</html>
