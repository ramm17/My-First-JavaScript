<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Statement</title>
</head>
<body>
    <h2>JavaScript Statement</h2>

    <p>JavaScript code bocks are written between { and }</p>

    <button type="button" onclick="myFunction()">Click me</button>

    <p id="demo1"></p>

    <p id="demo2"></p>

    <script>
        function myFunction(){
            document.getElementById("demo1").innerHTML="Hello RAMM!";

            document.getElementById("demo2").innerHTML="How are you?";
        }
    </script>
</body>
</html>
